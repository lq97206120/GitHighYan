<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品分配设置</title>
<css file='__PUBLIC__/css/rbacpublic.css'/>
<css file='__PUBLIC__/css/rbac.css'/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script>
	$(function(){
		$('input[level=2]').click(function(){
			var inputs=$(this).parents('dl').find('input');
			$(this).attr('checked')?inputs.attr('checked','checked'):inputs.removeAttr('checked');
		});
	});
</script>
</head>
<body>
<form action='{:U('Admin/Goods/shoplistHandle')}' method='post'>
		<div id='wrap'>
			<a  class='add-app' href="{:U('Admin/Goods/index')}">返回</a>
				<div class='app'>
					<dl>
  						<dt>
							<strong>单位名称(编号)：</strong><span>{$goods.gname}({$goods.gnum})</span>
							<input type='checkbox'  level='2'/>
						</dt>
  				    <foreach name='shop' item='v'>
  						<dd>
  							<span>{$v.sname}</span>
							<input type='checkbox' name='shop[]' value="{$v['sid']}" <if condition='$v["assign"]'>checked='checked'</if>/>
  						</dd>
  					</foreach>
  					</dl>
				 
				</div>
		
			
		</div>
		<input type='hidden' name='gid' value="{$goods['gid']}"/>
		<input type='submit' align='center' value='保存' style='display:block;margin:20px auto;cursor:pointer;width:70px;height:35px;color:#000;'/>
	</form>
</body>
</html>
